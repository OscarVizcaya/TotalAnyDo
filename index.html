<!DOCTYPE html>
<html lang="es">
  <!-- //https://www.youtube.com/watch?v=Ko_S79ZGDqI&list=PLo5lAe9kQrwpvhebPws-pSWfbtcU_BXnA -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnyDo</title>

    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lux/bootstrap.min.css"
    />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"

  </head>

  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a href="#" class="navbar-brand"> Task Apps</a>
      </div>
    </nav>
    <!-- Main content -->
    <div class="container">
      <div class="row my-5">
        <!-- vamos a dividir en columnas -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form id="formTask">
                <div class="form-group mb-2">
                  <input
                    type="text"
                    id="title" 
                    placeholder="Add a todo"
                    class="form-control"
                  />
                </div>

                <div class="form-group mb-2">
                  <textarea
                    id="description"
                    cols="30"
                    rows="10"
                    class="form-control"
                    placeholder="Add a Description"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-info btn-block mb-2">
                  Save
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <!-- <div id="tasks"> luego aqui con Js vamos a add las tareas -->
          <div id="tasks"></div>
        </div>
      </div>
    </div>
    <!-- SCRIPTS -->
    <script src="main.js"></script>
  </body>
</html>
